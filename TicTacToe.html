<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<style type="text/css">
		h1 {
			text-align: center;
		}
		table.center {
			margin-left: auto;
			margin-right: auto;
		}

		td {
			width: 150px;
			height: 150px;
		}

		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}

		.horizontal {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}



	</style>
</head>

<body>

<h1>Tic Tac Toe</h1>

<table class="center">
	<tbody>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>

		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>

		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</tbody>
</table>
</body>
</html>
